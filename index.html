<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Condensed&family=Tilt+Warp&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Library</div>
    <div class="maincontainer">
        <form>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" required>
            <label for="read">Read (Yes/No)</label>
            <input type="text" id="read" name="read" pattern="[Yy]es|[Nn]o" required>
            <button type="submit" class="addbook">Add</button>
        </form>
    <div class="library">

    </div>
    </div>
</body>
<script src="javascript.js"></script>
</html>
